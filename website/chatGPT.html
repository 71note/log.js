            <input type="text" class="form-control" id="floatingInput" placeholder="请输入您的问题" maxlength="4000">

<script>
    /**
     * init
     * */
    let actionType = 'answer';
    let question = '';


    function getUrlParameter(url) {
        url = url == null ? window.location.href : url;
        let search = url.substring(url.lastIndexOf('?') + 1);
        let obj = {};
        let reg = /([^?&=]+)=([^?&=]*)/g;
        search.replace(reg, function (rs, $1, $2) {
            let name = decodeURIComponent($1);
            let val = decodeURIComponent($2);
            val = String(val);
            obj[name] = val;
            return rs;
        });
        return obj;
    }

    const getTime = () => {

        let h = getZero(new Date().getHours());
        let m = getZero(new Date().getMinutes());
        let s = getZero(new Date().getSeconds());

        function getZero(num){
            if(!num) return '00';
            if(num && num < 10){
                return `0${num}`;
            }else{
                return num;
            }
        }

        return `${h}:${m}:${s}`;

    }

    clearToken = () => {
        document.getElementById('floatingInput').className = 'form-control is-invalid';
        localStorage.setItem('logjs_t', null);
        makeMeItem('鉴权码已清空');
    }


    log.init({ id: 'robot-chat', sendAddress: 'https://logjs.site/log-war/log' });


</script>

<script>
    /**
     * render
     * */

    //生成"我"消息
    const makeMeItem = q => {
        let chatListNode = document.getElementById('chatList');
        let itemNode = document.createElement('div');

        let innerNode = document.createElement('div');

        let tagNode = document.createElement('span');

        let textNode = document.createElement('span');

        itemNode.className = 'user-item';
        innerNode.className = 'text-bg-primary p-3';
        tagNode.className = 'badge text-bg-primary';

        tagNode.style.background = '#5167e9';

        tagNode.innerText = '我';

        let tagNode1 = document.createElement('span');
        tagNode1.className = 'badge bg-secondary';
        tagNode1.innerText = getTime();

        textNode.innerHTML = q;

        innerNode.appendChild(tagNode);

        innerNode.appendChild(tagNode1);

        innerNode.appendChild(textNode);

        itemNode.appendChild(innerNode);
        chatListNode.appendChild(itemNode);

        document.getElementById('chatList').scrollTop = document.getElementById('chatList').scrollHeight;
    }

    //生成"robot"消息
    const makeChatGPTItem = a => {
        let chatListNode = document.getElementById('chatList');
        let itemNode = document.createElement('div');

        let innerNode = document.createElement('div');

        let tagNode = document.createElement('span');

        let textNode = document.createElement('span');

        let tagNode1 = document.createElement('span');
        tagNode1.className = 'badge bg-secondary';
        tagNode1.innerText = getTime();

        itemNode.className = 'robot-item';
        innerNode.className = 'text-bg-dark p-3';
        tagNode.className = 'badge text-bg-primary';
        tagNode.style.background = '#cd3333';

        tagNode.innerText = 'openai';
        let html_text = marked(a);
        textNode.innerHTML = html_text;

        innerNode.appendChild(tagNode);

        innerNode.appendChild(tagNode1);

        innerNode.appendChild(textNode);

        itemNode.appendChild(innerNode);
        chatListNode.appendChild(itemNode);

        document.getElementById('chatList').scrollTop = document.getElementById('chatList').scrollHeight;
        document.getElementById('floatingInput').focus();
    }

    //生成"robot image"消息
    const makeChatGPTImageItem = image => {
        let chatListNode = document.getElementById('chatList');
        let itemNode = document.createElement('div');

        let innerNode = document.createElement('div');

        let tagNode = document.createElement('span');

        let textNode = document.createElement('span');

        let tagNode1 = document.createElement('span');
        tagNode1.className = 'badge bg-secondary';
        tagNode1.innerText = getTime();

        itemNode.className = 'robot-item';
        innerNode.className = 'text-bg-dark p-3';
        tagNode.className = 'badge text-bg-primary';
        tagNode.style.background = '#cd3333';

        tagNode.innerText = 'openai';
        textNode.innerHTML = `<img src="${image}" style="width: 512px"/>`;

        innerNode.appendChild(tagNode);

        innerNode.appendChild(tagNode1);

        innerNode.appendChild(textNode);

        itemNode.appendChild(innerNode);
        chatListNode.appendChild(itemNode);

        document.getElementById('chatList').scrollTop = document.getElementById('chatList').scrollHeight;
        document.getElementById('floatingInput').focus();
    }


</script>

<script>
    /**
     * fetch
     * */
    const getA = async (q, urlParams) => {

        if(!q) return '您说了什么？我没看到';

        //上下文逻辑
        question += `${q},`;

        document.getElementById('floatingInput').disabled = true;
        let href = `https://logjs.site/openai/question?t=${localStorage.getItem('logjs_t')}`;

        if(urlParams){
            for( let key in urlParams){
                href += `&${key}=${urlParams[key]}`;
            }
        }

        if(!urlParams || !urlParams.q){
            href += `&q=${question}`;
        }

        let res = await fetch(href);
        let res1 = await res.json();
        document.getElementById('floatingInput').disabled = false;
        if(res1.status === 200){
            document.getElementById('floatingInput').className = 'form-control';

            let tempAnswer = res1.answer;
            return tempAnswer;
        }else{
            question = '';
            localStorage.setItem('logjs_t', null);
            document.getElementById('floatingInput').className = 'form-control is-invalid';
            makeMeItem(`无效的鉴权码，请输入有效鉴权码并 按下 <kbd>enter</kbd> 保存，由于现阶段过多流量涌入，补充了鉴权码防刷，如有使用需求，请前往 <a href="https://gitee.com/clark-fl/log.js" target="_blank">issues</a> 处索取鉴权码`);
        }
    }

    const getImage = async (q, urlParams) => {

        if(!q) return '您说了什么？我没看到';

        //上下文逻辑
        question += `${q},`;

        document.getElementById('floatingInput').disabled = true;
        let href = `https://logjs.site/openai/createImg?t=${localStorage.getItem('logjs_t')}`;

        if(urlParams){
            for( let key in urlParams){
                href += `&${key}=${urlParams[key]}`;
            }
        }

        if(!urlParams || !urlParams.q){
            href += `&q=${question}`;
        }

        let res = await fetch(href);
        let res1 = await res.json();
        document.getElementById('floatingInput').disabled = false;
        if(res1.status === 200){
            document.getElementById('floatingInput').className = 'form-control';
            return `data:image/png;base64,${res1.image.b64_json}`;
        }else{

            question = '';
            localStorage.setItem('logjs_t', null);
            document.getElementById('floatingInput').className = 'form-control is-invalid';
            makeMeItem(`无效的鉴权码，请输入有效鉴权码并 按下 <kbd>enter</kbd> 保存，由于现阶段过多流量涌入，补充了鉴权码防刷，如有使用需求，请前往 <a href="https://gitee.com/clark-fl/log.js" target="_blank">issues</a> 处索取鉴权码`);
        }
    }

</script>

<script>

    let urlParams = getUrlParameter();
    if(urlParams.t){
        localStorage.setItem('logjs_t', urlParams.t);
    }
    //检查token
    if(!localStorage.getItem('logjs_t') || localStorage.getItem('logjs_t') === 'null'){
        document.getElementById('floatingInput').className = 'form-control is-invalid';
        makeMeItem(`请输入鉴权码并 按下 <kbd>enter</kbd> 保存，由于现阶段过多流量涌入，补充了鉴权码防刷，如有使用需求，请前往 <a href="https://gitee.com/clark-fl/log.js" target="_blank">issues</a> 处索取鉴权码`);
    }else{
        //如果携带了进入参数，则直接查询
        if(urlParams.q){
            makeMeItem(urlParams.q);
            getA(urlParams.q, urlParams).then(a => {
                makeChatGPTItem(a);
            });
        }
    }

    document.addEventListener('keyup', async e => {
        if(event.keyCode == 13){
            let value = document.getElementById('floatingInput').value;

            //token检查
            if(!localStorage.getItem('logjs_t') || localStorage.getItem('logjs_t') === 'null'){
                document.getElementById('floatingInput').className = 'form-control';
                makeMeItem('鉴权码已保存');
                document.getElementById('floatingInput').value = '';
                return localStorage.setItem('logjs_t', value);
            }

            makeMeItem(value);
            document.getElementById('floatingInput').value = '';

            let answer = '';
            if(actionType === 'answer'){
                answer = await getA(value);
                makeChatGPTItem(answer);
            }
            if(actionType === 'image'){
                answer = await getImage(value);
                makeChatGPTImageItem(answer);
            }
        }
    });

    document.getElementById('btnradio1').onclick = e => {
        document.getElementById('btnradio1').className = `btn btn-dark`;
        document.getElementById('btnradio2').className = `btn btn-outline-dark`;

        actionType = 'answer';
    }

    document.getElementById('btnradio2').onclick = e => {
        document.getElementById('btnradio1').className = `btn btn-outline-dark`;
        document.getElementById('btnradio2').className = `btn btn-dark`;

        actionType = 'image';
    }

</script>
